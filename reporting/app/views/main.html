<div class="doc-content">
  <md-card ng-repeat="resource in generatedData" class="md-whiteframe-z2 medium-margin">
    <md-content class="md-padding" >
      <h2>
        {{resource.resourcePath}}
      </h2>
      <h3>
        Content: 
        <json-explorer data="resource.content"></json-explorer>
      </h3>
      <h3>
        options:
        <json-explorer data="resource.options"></json-explorer>
      </h3>
    </md-content>
  </md-card>
</div>
